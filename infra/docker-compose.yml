version: '3.3'
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media:/usr/share/nginx/media
      # - static:/usr/share/nginx/static
    depends_on:
      - backend
      - frontend
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - "./database:/var/lib/postgresql/data"
    env_file:
      - ../.env
  backend:
    image: foodgram_backend
    ports:
      - "8000:8000"
    build: ../backend
    env_file: ../.env
    volumes:
      - static:/app/static
      - media:/app/media
      - "../backend:/app:rw"
    depends_on:
      - db

volumes:
  static:
  media: 
